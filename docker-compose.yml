services:
  admin-panel:
    image: node:18-alpine
    container_name: admin-panel
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules        # ensures node_modules stay inside container
    ports:
      - "3000:3000"
    command: sh -c "rm -rf node_modules package-lock.json && npm cache clean --force && npm install --legacy-peer-deps && npm run dev -- --hostname 0.0.0.0 --port 3000"
