services:
  admin-panel:
    image: node:18-alpine
    user: node                # run as non-root (UID 1000 inside container)
    working_dir: /app
    volumes:
      - ./:/app               # mount project files
      - /app/node_modules     # keep node_modules inside container only
    ports:
      - "3000:3000"
    command: >
      sh -c "npm install --legacy-peer-deps &&
             npm run dev -- --hostname 0.0.0.0 --port 3000"
